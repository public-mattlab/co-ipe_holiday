<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Costume Tracker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; width: 100%; max-width: 500px; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 10px solid #d42426; }
        h1 { text-align: center; color: #2f5233; margin-top: 0; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex-grow: 1; padding: 10px; border: 2px solid #ddd; border-radius: 5px; }
        button#add-btn { background-color: #2f5233; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }

        .list-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; transition: all 0.3s ease; }
        .list-item:last-child { border-bottom: none; }
        
        .rank { width: 30px; font-weight: bold; color: #888; }
        .name { flex-grow: 1; font-weight: 500; }
        .vote-controls { display: flex; align-items: center; gap: 10px; }
        
        input[type="number"] { width: 60px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; text-align: center; }
        
        .costume-badge { margin-right: 10px; font-size: 1.5rem; }
        .delete-btn { color: #ff4d4d; background: none; border: none; cursor: pointer; font-size: 1.2rem; margin-left: 10px; }

        /* Animation for sorting */
        .flip-list-move { transition: transform 0.5s; }
    </style>
</head>
<body>

<div class="container">
    <h1>üéÑ Costume Tracker</h1>
    
    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter person's name...">
        <button id="add-btn">Add Person</button>
    </div>

    <div id="peopleList">
        </div>
</div>

<script>
    let people = JSON.parse(localStorage.getItem('costumeTracker')) || [];

    const nameInput = document.getElementById('nameInput');
    const addBtn = document.getElementById('add-btn');
    const peopleList = document.getElementById('peopleList');

    function updateApp() {
        // Sort: Greatest to Least
        people.sort((a, b) => b.votes - a.votes);
        
        localStorage.setItem('costumeTracker', JSON.stringify(people));
        render();
    }

    function render() {
        peopleList.innerHTML = '';
        
        people.forEach((person, index) => {
            const div = document.createElement('div');
            div.className = 'list-item';
            
            // Determine Role
            let badge = '';
            if (people.length > 1) {
                if (index === 0 && person.votes > people[people.length-1].votes) {
                    badge = '<span class="costume-badge" title="Santa Costume">üéÖ</span>';
                } else if (index === people.length - 1 && person.votes < people[0].votes) {
                    badge = '<span class="costume-badge" title="Elf Costume">üßù</span>';
                }
            }

            div.innerHTML = `
                <div class="rank">${index + 1}</div>
                <div class="name">${badge}${person.name}</div>
                <div class="vote-controls">
                    <input type="number" value="${person.votes}" onchange="updateVotes(${person.id}, this.value)">
                    <button class="delete-btn" onclick="deletePerson(${person.id})">√ó</button>
                </div>
            `;
            peopleList.appendChild(div);
        });
    }

    addBtn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        if (name) {
            people.push({ id: Date.now(), name: name, votes: 0 });
            nameInput.value = '';
            updateApp();
        }
    });

    window.updateVotes = (id, newVotes) => {
        const person = people.find(p => p.id === id);
        if (person) {
            person.votes = parseInt(newVotes) || 0;
            updateApp();
        }
    };

    window.deletePerson = (id) => {
        people = people.filter(p => p.id !== id);
        updateApp();
    };

    // Initial render
    render();
</script>

</body>
</html>
